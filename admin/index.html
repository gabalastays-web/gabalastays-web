<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin â€¢ Gabala Stays</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Decap CMS styles -->
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.css">
</head>
<body>
  <!-- Netlify Identity widget (required for git-gateway) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Use a manual config to avoid fetching /admin/config.yml
    window.CMS_MANUAL_INIT = true;

    CMS.init({
      config: {
        load_config_file: false,
        backend: {
          name: 'git-gateway',
          branch: 'main'
        },
        media_folder: 'assets/uploads',
        public_folder: '/assets/uploads',
        collections: [
          {
            label: 'Site Data',
            name: 'site',
            files: [
              {
                label: 'Properties',
                name: 'properties',
                file: 'data/properties.json',
                fields: [
                  {
                    label: 'Properties',
                    name: 'properties',
                    widget: 'list',
                    summary: '{{fields.name}} ({{fields.location}})',
                    fields: [
                      { label: 'ID (slug)', name: 'id', widget: 'string' },
                      { label: 'Name', name: 'name', widget: 'string' },
                      { label: 'Location', name: 'location', widget: 'string' },
                      { label: 'Price (AZN/night)', name: 'price', widget: 'number' },
                      { label: 'Guests', name: 'guests', widget: 'number' },
                      { label: 'Rooms (bedrooms)', name: 'rooms', widget: 'number' },
                      { label: 'Beds', name: 'beds', widget: 'number' },
                      { label: 'Baths', name: 'baths', widget: 'number' },
                      { label: 'Pool', name: 'pool', widget: 'boolean', default: false },
                      { label: 'Sauna', name: 'sauna', widget: 'boolean', default: false },
                      { label: 'Wi-Fi', name: 'wifi', widget: 'boolean', default: true },
                      { label: 'A/C', name: 'ac', widget: 'boolean', default: true },
                      {
                        label: 'Coordinates',
                        name: 'coords',
                        widget: 'object',
                        fields: [
                          { label: 'Latitude', name: 'lat', widget: 'number' },
                          { label: 'Longitude', name: 'lng', widget: 'number' }
                        ]
                      },
                      {
                        label: 'Images',
                        name: 'images',
                        widget: 'list',
                        field: { label: 'Image', name: 'image', widget: 'image' }
                      },
                      {
                        label: 'Description',
                        name: 'description',
                        widget: 'object',
                        fields: [
                          { label: 'Azerbaijani', name: 'az', widget: 'text' },
                          { label: 'English', name: 'en', widget: 'text' },
                          { label: 'Russian', name: 'ru', widget: 'text' }
                        ]
                      },
                      {
                        label: 'Features',
                        name: 'features',
                        widget: 'object',
                        fields: [
                          { label: 'AZ', name: 'az', widget: 'list', field: { label: 'Item', name: 'item', widget: 'string' } },
                          { label: 'EN', name: 'en', widget: 'list', field: { label: 'Item', name: 'item', widget: 'string' } },
                          { label: 'RU', name: 'ru', widget: 'list', field: { label: 'Item', name: 'item', widget: 'string' } }
                        ]
                      },
                      { label: 'Amenities (badges)', name: 'amenities', widget: 'list', field: { label: 'Amenity', name: 'amenity', widget: 'string' } },
                      { label: 'Active (show on site)', name: 'active', widget: 'boolean', default: true }
                    ]
                  }
                ]
              }
            ]
          }
        ]
      }
    });

    // Optional: after login, reload to /admin/
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => document.location.href = "/admin/");
        }
      });
    }
  </script>
</body>
</html>
